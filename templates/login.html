{% extends "base.html" %}

{% block main_content %}
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
        {{ field.label() }}
        {{ field()}}<br>
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        {% endfor %}
    </form>
{% endblock %}
